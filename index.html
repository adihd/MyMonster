<body>
  <!-- h1 -->
  <div class="row" style="
  margin-top: 50px;
">
    <div class="container-fluid text-center">
      <h1 class="mb-4 main-h1">My Daily Monsters <button type="button" class="btn btn-primary headerbtn" id="restart"
          onclick="">
          Start A New Day!
        </button><button type="button" class="btn btn btn-success" id="song" onclick="togglePlay()">
          monstersong!
        </button></h1>

    </div>

  </div>

  </div>
  <!-- all the monsters! -->
  <div class="container">
    <div class="row" style="
    margin-right: 100px; margin-left: 100px
  ">
      <!-- monster 1 start -->
      <div class="col-sm">

        <div class="container">

          <header class="text-center text-light my-4">
            <img class="img-m monimg1" src="img/alive.png" alt="">
            <!-- <img class="img-m monimg1" src="img/597554-halloween/png/046-zombie.png" alt=""> -->
            <h4 class="classh1 mb-4"> monster 1 </h4>
            <!-- <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form> -->
          </header>
          <ul class="monsterlist1 list-group todos mx-auto text-light" id="monsterid1"></ul>

        </div>
      </div>
      <!-- monster 2 start -->
      <div class="col-sm">

        <div class="container">

          <header class="text-center text-light my-4">
            <img class="img-m monimg2" src="img/alive.png" alt="">
            <!-- <img class="img-m monimg2" src="img/597554-halloween/png/030-clown.png" alt=""> -->
            <h4 class="classh2 mb-4"> monster 2 </h4>

          </header>

          <ul class="monsterlist2 list-group todos mx-auto text-light" id="monsterid2"></ul>

        </div>
      </div>
      <!-- monster 3 start -->
      <div class="col-sm">

        <div class="container">

          <header class="text-center text-light my-4">
            <img class="img-m monimg3" src="img/alive.png" alt="">
            <!-- <img class="img-m monimg3" src="img/597554-halloween/png/041-skeleton.png" alt=""> -->
            <!-- <img src="https://img.icons8.com/color/96/000000/monster-face.png" /> -->
            <h4 class="classh3 mb-4"> monster 3 </h4>

          </header>

          <ul class="monsterlist3 list-group todos mx-auto text-light" id="monsterid3"></ul>

        </div>
      </div>
    </div>
  </div>
  <!-- end of monsters -->

  <!-- !popup -->
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close btnReset" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- ! pomodoro app -->
          <div class="container" style='
    margin-left: 50px;
    margin-right: 50px;
'>
            <div class="row">

              <div class=" page-header text-center">
                <h1>Pomodoro Clock</h1>
              </div>

            </div>
            <!-- davbar -->
            <div class="row">

              <div class=" text-center">
                <div class="btn-group list-group-horizontal">
                  <a href="#" class="list-group-item active" id="pomodoro">Pomodoro</a>
                  <a href="#" class="list-group-item" id="short">Short Break</a>
                  <a href="#" class="list-group-item" id="long">Long Break</a>
                  <a href="#" class="list-group-item" id="custom">Custom</a>
                </div>
              </div>

            </div>
            <!-- slider! -->
            <div class="row justify-content-center" id="slider" style="display: none;">

              <div class="">
                <input type="range" min="1" max="60" step="1" value="25" id="customTimer" />
              </div>

            </div>
            <!-- timer -->
            <div class="row justify-content-center">

              <div class="">
                <div id="timer" class="text-center"></div>
              </div>

            </div>
            <!-- buutons -->
            <div class="row justify-content-center">
              <div class="btn-toolbar" role="toolbar">

                <div class="text-center">
                  <button type="button" class="btn btn-success btn-lg" id="btnStart">Start</button>
                  <button type="button" class="btn btn-warning btn-lg" id="btnStop">Stop</button>
                  <button type="button" class="btn btn-danger btn-lg btnReset" id="btnReset">Reset</button>
                </div>
              </div>

            </div>
          </div>
          <!-- !end pomodoro app -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btnReset" data-dismiss="modal">Give up</button>
          <!-- when someone presed finish.... -->
          <button type="button" class="btn btn-primary btnReset myBtn1" id="myBtn"
            data-dismiss="modal">Finished!</button>
        </div>
      </div>
    </div>
  </div>
